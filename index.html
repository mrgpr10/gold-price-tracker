<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gold Price Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Gold Price Tracker</h1>
    <p>Get the latest gold rates for 24K, 22K, and 18K in INR</p>
  </header>

  <div class="content">
    <div id="price-container">
      <div class="price-card" id="price-24k">
        <h3>24K Gold</h3>
        <p><span id="rate-24k">Loading...</span> INR/g</p>
      </div>
      <div class="price-card" id="price-22k">
        <h3>22K Gold</h3>
        <p><span id="rate-22k">Loading...</span> INR/g</p>
      </div>
      <div class="price-card" id="price-18k">
        <h3>18K Gold</h3>
        <p><span id="rate-18k">Loading...</span> INR/g</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Gold Price Tracker. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
